{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="font-poppins">
    <header class="bg-[#A9907E]">
        {% block header %}{% endblock %}
    </header>
    <main>
        <div class="content max-w-[120rem] mx-auto py-20">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="content py-10 bg-[#A9907E]">
        <p class="text-center text-gray-300 text-light text-[1.4rem]">&copy; 2025 My Library</p>
    </footer>
    {% block script %}<script></script>{% endblock %}
</body>
</html>
