{% load static %}
<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Admin{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dashboard-card { background:#424242; border-radius:20px; filter:drop-shadow(0 10px 35px rgba(0,0,0,.25)); transition:all .3s ease; }
    .dashboard-card:hover { transform:translateY(-5px); }
    .view-more-btn { background:#2C7852; border-radius:15.5px; transition:all .3s ease; }
    .view-more-btn:hover { background:#246b47; transform:scale(1.05); }
    .divider { border-bottom:1px solid rgba(255,255,255,.14); }
    .sidebar-nav { background:#2D2D2D; }
    .nav-item { color:white; padding:12px 16px; border-radius:8px; transition:all .3s ease; display:block; }
    .nav-item:hover { background:rgba(76,255,166,0.1); color:#4CFFA6; }
    .nav-item.active { background:rgba(76,255,166,0.2); color:#4CFFA6; }
    body { background:#212121; }
    .status-badge { padding:4px 10px; border-radius:12px; font-size:12px; font-weight:600; display:inline-block; }
    .status-available { background:rgba(76,255,166,0.15); color:#4CFFA6; }
    .status-borrowed { background:rgba(255,76,76,0.15); color:#FF6B6B; }
    .table-row:hover { background:rgba(255,255,255,0.04); }
    .action-btn { transition:color .2s ease, transform .2s ease; }
    .action-btn:hover { transform:scale(1.15); }
    .search-input { background:#2d2d2d; border:1px solid #3a3a3a; border-radius:14px; padding:10px 16px; color:white; width:100%; }
    .search-input:focus { outline:none; border-color:#4CFFA6; box-shadow:0 0 0 2px rgba(76,255,166,0.25); }
    
    /* Custom TomSelect Styling */
    .ts-control,
    .ts-control.single,
    .ts-control.multi { 
      background: #424242 !important; 
      border: 1px solid rgba(156, 163, 175, 0.4) !important; 
      border-radius: 15px !important; 
      color: white !important; 
      padding: 12px 16px !important;
    }
    
    .ts-control input,
    .ts-control .item,
    .ts-control .ts-input {
      background: transparent !important;
      color: white !important;
    }
    
    .ts-control input::placeholder {
      color: rgba(156, 163, 175, 0.6) !important;
    }
    
    .ts-control.focus {
      border-color: #2C7852 !important;
      box-shadow: 0 0 0 2px rgba(44, 120, 82, 0.2) !important;
    }
    
    .ts-dropdown { 
      background: #424242 !important; 
      border: 1px solid rgba(156, 163, 175, 0.4) !important; 
      border-radius: 8px !important; 
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3) !important;
    }
    
    .ts-dropdown .option { 
      color: white !important; 
      padding: 8px 12px !important;
    }
    
    .ts-dropdown .option:hover { 
      background: rgba(44, 120, 82, 0.2) !important; 
      color: #4CFFA6 !important;
    }
    
    .ts-dropdown .option.selected { 
      background: rgba(44, 120, 82, 0.3) !important; 
      color: #4CFFA6 !important;
    }
    
    .ts-dropdown .option.active {
      background: rgba(44, 120, 82, 0.2) !important;
      color: #4CFFA6 !important;
    }
    
    /* Multi-select items */
    .ts-control .item {
      background: rgba(44, 120, 82, 0.3) !important;
      color: white !important;
      border: 1px solid rgba(44, 120, 82, 0.5) !important;
      border-radius: 6px !important;
      padding: 2px 8px !important;
      margin: 2px !important;
    }
    
    .ts-control .item .remove {
      color: rgba(255, 255, 255, 0.7) !important;
      border-left: 1px solid rgba(255, 255, 255, 0.2) !important;
      margin-left: 6px !important;
      padding-left: 6px !important;
    }
    
    .ts-control .item .remove:hover {
      color: #ff6b6b !important;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen text-gray-100 font-sans">
  <div class="flex">
    {% block sidebar %}
      {% include 'layouts/admin_sidebar.html' %}
    {% endblock %}
    <main class="flex-1 p-8 lg:p-12">
      {% block header %}{% endblock %}
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
